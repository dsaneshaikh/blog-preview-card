<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-container">
          <img src="./assets/images/illustration-article.svg" alt="" />
        </div>
        <div class="status-container">
          <div class="status">Learning</div>
        </div>
        <div class="date">Published 21 Dec 2023</div>
          <h1><a href="#">HTML & CSS foundations</a></h1>
        <p>
          These languages are the backbone of every <br>website, defining structure,
          content, and presentation. 
          <div class="author"><img src="./assets/images/image-avatar.webp" alt="">Greg Hooper</div>
      
        </p>
      </div>
    </main>

    <section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.linkedin.com/in/danish-shaikh-81440b21b/">Danish Shaikh</a>.
      </div>
    </section>
  </body>
</html>
